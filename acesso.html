<!DOCTYPE html>
<html>
<head>
    <title>Acesso - Arqueiro Roulette</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: Arial; padding: 50px; text-align: center; }
        .box { background: #111; padding: 40px; border-radius: 10px; max-width: 400px; margin: 0 auto; border: 2px solid gold; }
        input { width: 90%; padding: 15px; margin: 15px; background: #222; border: 1px solid #444; color: white; font-size: 16px; }
        button { background: gold; color: black; padding: 15px; border: none; font-weight: bold; width: 90%; font-size: 16px; cursor: pointer; }
        .msg { margin: 15px; padding: 10px; border-radius: 5px; }
        .sucesso { background: darkgreen; color: lightgreen; }
        .erro { background: darkred; color: pink; }
        .info { background: #333; color: #aaa; font-size: 14px; margin-top: 20px; }
    </style>
    <!-- CARREGA A CONFIGURA√á√ÉO -->
    <script src="config.js"></script>
</head>
<body>
    <div class="box">
        <h1>üéØ ARQUEIRO ROULETTE</h1>
        <p>Sistema VIP - Acesso Exclusivo</p>
        
        <p>Digite seu email cadastrado:</p>
        
        <input type="email" id="emailInput" placeholder="seu@email.com" autocomplete="off">
        
        <button onclick="verificarAcesso()">üîì ENTRAR NO SISTEMA</button>
        
        <div id="mensagem" class="msg"></div>
        
        <div class="info">
            N√£o tem acesso? Entre em contato com o administrador.
        </div>
    </div>
    
    <script>
    function verificarAcesso() {
        const email = document.getElementById('emailInput').value.toLowerCase().trim();
        const mensagem = document.getElementById('mensagem');
        
        // Limpar mensagem anterior
        mensagem.innerHTML = '';
        mensagem.className = 'msg';
        
        if (!email || !email.includes('@')) {
            mensagem.innerHTML = '‚ùå Digite um email v√°lido';
            mensagem.classList.add('erro');
            return;
        }
        
        // Verificar se o email est√° na lista
        if (CONFIG_ARQUEIRO.emailsAutorizados.includes(email)) {
            // SALVAR no navegador que tem acesso
            localStorage.setItem('arqueiro_acesso_autorizado', email);
            
            mensagem.innerHTML = '‚úÖ Acesso autorizado! Redirecionando...';
            mensagem.classList.add('sucesso');
            
            // Esperar 2 segundos e ir para a roleta
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
            
        } else {
            mensagem.innerHTML = '‚ùå Email n√£o autorizado.<br><br>Entre em contato para solicitar acesso.';
            mensagem.classList.add('erro');
        }
    }
    
    // Se j√° est√° logado, vai direto
    if (localStorage.getItem('arqueiro_acesso_autorizado')) {
        const emailSalvo = localStorage.getItem('arqueiro_acesso_autorizado');
        if (CONFIG_ARQUEIRO.emailsAutorizados.includes(emailSalvo)) {
            window.location.href = "index.html";
        }
    }
    
    // Foco no campo de email
    document.getElementById('emailInput').focus();
    </script>
</body>
</html>
